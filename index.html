<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Web Login</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
          <!--Sayfanın sol tarafı-->
            <div class="col-md-6 vh-100">
                <img src="image/Frontend .png" alt="Frontend Logo" class="img-fluid">
            </div>
            <!--Sayfanın sağ tarafı-->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                <h2 class="d-flex justify-content-center mb-4">Welcome!</h2>
                    <h4 class="d-flex justify-content-center mb-5">Sing in to your Account</h4>

                    <!--Form-->
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"><i class="bi bi-envelope me-2"></i>Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"><i class="bi bi-unlock me-2"></i> Password</label>
                          </div>
                    </form>

                    <!--Link(Google'ın şifre sayfasına yönlendiriyor)-->
                    <div class="d-flex justify-content-center mb-3">
                        <p><a href="https://support.google.com/accounts/answer/41078?hl=tr&co=GENIE.Platform%3DDesktop" class="link-underline">Forgot Password?</a></p>
                    </div>

                    <!--Butonlar-->
                    <div class="disabled d-flex justify-content-center mb-5">
                        <button type="button" class="btn btn-outline-secondary shadow-sm mx-2">SING IN</button>
                        <button type="button" class="btn btn-outline-secondary shadow-sm mx-2">SING UP</button>
                    </div>

                    <!--Link(Sayfa yönlendirmesi yok)-->
                    <div class="d-flex justify-content-center mb-2">
                      <p><a href="#" class="link-underline-light">OR LOGIN WITH</a></p>
                    </div>

                    <!--Giriş için farklı hesaplar butonları-->
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-outline-secondary">
                        <img src="image/facebook.png" class="img-circle" width="34" height="26">
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        <img src="image/google.png" class="img-circle" width="34" height="26">
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        <img src="image/linkedin.png" class="img-circle" width="34" height="26">
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
